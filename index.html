<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Actions Test Log</title>
  <meta http-equiv="refresh" content="20000000000">
</head>
<body>
  <h1 id="title">Loading...</h1>
  <ul id="test-log"></ul>

  <script>
    fetch("data/data.json?cachebust=" + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        document.getElementById("title").textContent = data.title;
        const list = document.getElementById("test-log");

        if (Array.isArray(data.tests)) {
          data.tests.forEach(test => {
            const li = document.createElement("li");
            li.textContent = test;
            list.appendChild(li);
          });
        }
      })
      .catch(error => {
        document.getElementById("test-log").innerHTML =
          "<li style='color:red;'>Failed to load data</li>";
        console.error("Error loading data.json:", error);
      });
  </script>
</body>
</html>
